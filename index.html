<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Sivakumar</title>
    <link rel="icon" type="image/png" href="assets/pics/avatar.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div id="intro-left-section">
            <img id="intro-avatar" src="assets/pics/avatar.png" alt="Avatar">
            <div id="intro-dialogue-box">
                <p>Hi! I'm Sruthi Sivakumar.</p>
                <p>Explore by interacting with the items in my room (tip: start with the bookshelf :D)</p>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <!-- Avatar image with dialogue box -->
        <img id="avatar" src="assets/pics/avatar.png" alt="Sruthi's Pixel Avatar">
        <span id="avatar-name">Sruthi S</span>
        <div id="dialogue-box">
            <p id="dialogue-text">Hello there!</p>
        </div>
        
        <!-- Resume button in top right corner -->
        <a href="https://drive.google.com/file/d/1R0U3IRAHfpFIeKElfqRq9KWfT3EaOVR9/view?usp=sharing" target="_blank" id="resume-button">View my Résumé</a>
        
        <!-- Music toggle button -->
        <button id="music-toggle" class="music-playing" aria-label="Toggle background music">
            <img src="assets/pics/headphones.png" alt="Music toggle">
        </button>
        
        <!-- Interactive hotspots -->
        <div id="hotspot-computer" class="hotspot" data-tooltip="Projects"></div>
        <div id="hotspot-phone" class="hotspot" data-tooltip="Contact"></div>
        <div id="hotspot-bookshelf" class="hotspot" data-tooltip="About Me"></div>
        <div id="hotspot-bulletin" class="hotspot" data-tooltip="Experience"></div>
        
        <!-- Popup modal -->
        <div id="popup-modal">
            <h3 id="modal-title">Title</h3>
            <p id="modal-content">Content goes here...</p>
            <button id="close-button">Close</button>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="bg-music" loop>
        <source src="assets/sounds/bgaudio.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="assets/sounds/click.wav" type="audio/wav">
    </audio>
    <audio id="chime-sound">
        <source src="assets/sounds/chime.mp3" type="audio/mpeg">
    </audio>
    <audio id="whoosh-sound">
        <source src="assets/sounds/whoosh.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
